# Dynamic Operation Templates Configuration
# This file defines all available operations that can be performed through natural language commands

chart_operations:
  shift_axis:
    parameters: ["chart_id", "axis", "amount"]
    function: "chart_operations.shift_axis"
    safety_level: "safe"
    intent_keywords: ["shift", "move", "offset", "translate", "adjust"]
    examples: 
      - "shift chart left by 2"
      - "move graph right 0.5 units"
      - "offset the chart by 1.5 on x-axis"
    description: "Shift chart position along specified axis"
    
  transform_values:
    parameters: ["chart_id", "axis", "operation", "value"]
    function: "chart_operations.transform_values"
    safety_level: "safe"
    intent_keywords: ["transform", "modify", "change", "apply", "subtract", "add", "multiply"]
    examples:
      - "subtract 1 from all Y values"
      - "reduce all Y values by 1"
      - "multiply X values by 2"
    description: "Apply mathematical transformations to chart data"
    
  resize_chart:
    parameters: ["chart_id", "width", "height"]
    function: "chart_operations.resize_chart"
    safety_level: "safe"
    intent_keywords: ["resize", "scale", "size", "dimensions"]
    examples:
      - "resize chart to 400x300"
      - "make chart bigger"
      - "scale chart to half size"
    description: "Resize chart dimensions"

crud_operations:
  insert_row:
    parameters: ["sheet_name", "data", "position"]
    function: "crud_handlers.insert_row"
    safety_level: "safe"
    intent_keywords: ["insert", "add", "create", "new row"]
    examples:
      - "add new row with data"
      - "insert row at position 5"
      - "create new entry"
    description: "Insert new row with specified data"
    
  insert_column:
    parameters: ["sheet_name", "column_name", "values", "position"]
    function: "crud_handlers.insert_column"
    safety_level: "medium"
    intent_keywords: ["add column", "insert column", "new column"]
    examples:
      - "add new column called 'Total'"
      - "insert column with values"
      - "create column at position B"
    description: "Insert new column with specified data"
    
  update_cells:
    parameters: ["sheet_name", "range", "values", "conditions"]
    function: "crud_handlers.update_cells"
    safety_level: "medium"
    intent_keywords: ["update", "modify", "change", "edit", "set"]
    examples:
      - "update cells A1:B5 with new values"
      - "change all prices to 100"
      - "set status to active where id > 10"
    description: "Update cell values based on conditions"
    
  delete_rows:
    parameters: ["sheet_name", "conditions", "max_rows"]
    function: "crud_handlers.delete_rows"
    safety_level: "high"
    intent_keywords: ["delete", "remove", "clear rows"]
    examples:
      - "delete rows where status is inactive"
      - "remove all empty rows"
      - "clear rows with null values"
    description: "Delete rows based on specified conditions"

data_operations:
  query_data:
    parameters: ["sheet_name", "columns", "conditions", "limit", "sort_by"]
    function: "crud_handlers.query_data"
    safety_level: "safe"
    intent_keywords: ["show", "display", "get", "find", "select", "view", "first", "last", "rows"]
    examples:
      - "show me the first 10 rows"
      - "display all data from Sheet1"
      - "get the last 5 rows"
      - "show columns A and B"
      - "display data from Sales Data sheet"
      - "show employee rows"
      - "show first 2 rows in sales data"
      - "show inventory with stock = 200"
      - "show active employees"
      - "show employees with salary > 50000"
    description: "Query and display data from Excel sheets"
    
  create_data:
    parameters: ["sheet_name", "data", "column_names", "target_row", "target_column"]
    function: "crud_handlers.insert_row"
    safety_level: "safe"
    intent_keywords: ["add", "insert", "create", "new", "row"]
    examples:
      - "add new row with Product=Laptop, Price=1200"
      - "insert data at row 5"
      - "create new entry"
      - "add new row with Name=John, Age=25, City=NYC"
      - "add new row to Employees sheet with Name=Ram, Department=AI, Salary=100000, Active=True"
      - "add employee with Name=Ram, Department=AI, Salary=100000, Active=True"
      - "insert new employee Name=Ram, Department=AI, Salary=100000, Active=True"
      - "create employee record: Name=Ram, Department=AI, Salary=100000, Active=True"
      - "insert employee with Name=John, Department=Sales, Salary=50000"
      - "create new record with Product=Phone, Quantity=50, Price=800"
      - "add row Ram AI 100000 True"
      - "add row Ram AI 100000 True to Employees sheet"
      - "add employee Ram AI 100000 True"
      - "insert new employee Ram in AI department with salary 100000 and active status True"
      - "add employee Ram to AI department, salary 100000, active True"
    description: "Insert new data into Excel sheets"
    
  delete_data:
    parameters: ["sheet_name", "conditions", "max_rows"]
    function: "crud_handlers.delete_rows"
    safety_level: "high"
    intent_keywords: ["delete", "remove", "clear", "drop", "eliminate"]
    examples:
      - "delete row where product is 1500"
      - "remove rows where status is inactive"
      - "clear all empty rows"
      - "delete rows with null values"
    description: "Delete rows based on specified conditions"

